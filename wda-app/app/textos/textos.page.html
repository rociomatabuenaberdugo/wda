<ion-header>
  <ion-toolbar>
    <!-- Botón de hamburguesa del menú para poder acceder a él de un click -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Textos </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list lines="none">
        <ion-item *ngFor="let t of text">
            <ion-card class="card" (click)="mostrar(t.id)">
                <ion-card-header>
                    <ion-card-subtitle><strong>{{t.title}}</strong></ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                  {{t.body}}
                </ion-card-content>
            </ion-card>
            <ion-icon (click)="deleteDialog(t.title, t.id)" name="trash" color="medium" size="small"></ion-icon>
        </ion-item>
      </ion-list>
      <br>
  <ion-button href="/editTexts" routerDirection="forward" expand="full">Añadir textos</ion-button>
  </ion-content>
